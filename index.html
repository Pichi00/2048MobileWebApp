<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>2048</h1>
    <div>
      <h3>Score</h3>
      <p id="score"></p>
      <button id="undoButton" onclick="undo()">Back</button>
      <button onclick="setUpGame()">Reset</button>
      <!-- Just for tests-->
      <button onclick="sendScore()">Send score</button>
      <button onclick="getTopScoresFromServer()">Get score</button>
      <!------------------->
      <button onclick="showBestScores()">Show Best Scores</button>
    </div>
    <div id="game-board"></div>

    <div id="best-scores">
      <button onclick="hideBestScores()">Close</button>
      <p>Nickname | Score | Date</p>
      <ol id="best-scores-list"></ol>
    </div>

    <script src="script.js"></script>
    <script src="connector.js"></script>
  </body>
</html>
