<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>2048</h1>
    <div id="options">
      <!-- <h3>Score</h3>
      <p id="score"></p> -->
      <div class="score">SCORE: <text id="score"></text></div>
      <button id="undoButton" onclick="undo()"><i class='fas fa-undo-alt'></i></button>
      <button onclick="setUpGame()"><i class="fa fa-refresh"></i></button>
      <!-- Just for tests-->
      <button onclick="sendScore()">Send score</button>
      <button onclick="getTopScoresFromServer()">Get score</button>
      <!------------------->
      <button onclick="showBestScores()"><i class='fas fa-stream'></i></button>
    </div>
    
    <div id="game-board"></div>
    <div id="best-scores">
      <button onclick="hideBestScores()">Close</button>
      <p>Nickname | Score | Date</p>
      <ol id="best-scores-list"></ol>
    </div>
    <script src="script.js"></script>
    <script src="connector.js"></script>
    <script src="script/swipes.js"></script>
  </body>
</html>
